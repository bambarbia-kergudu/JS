<html>
<head>
  <meta charset="utf-8" />
  <title>Leet Speak Converter</title>

  <script>

  window.onload = function(){ // дожидаемся полной загрузки страницы и выполняем код

    function convertToHackerLang(engPhrase){

      // Объявляем два массива: латинские буквы + буквы для конвертации

      var engAlphabet = [
      "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"
      ];

      var hackerAlphabet = [
      "4", "8", "c", "d", "3", "f", "9", "h", "1", "j", "k", "1", "m", "n", "0", "p", "q", "2", "5", "7", "u", "v", "w", "x", "y", "2"
      ];


      engPhrase = engPhrase.toLowerCase(); // получаем из параметра введенную строку, изменяем регистр букв с прописных на строчные
      var hackerPhrase = ""; // объявляем локальную переменную с пустой строкой для сохранения промежуточного и итогового результатов

      for(var i = 0; i < engPhrase.length; i++){ // в цикле перебираем по очереди все символы в полученной строке

        var engLetter = engPhrase[i]; // берем букву из строки для конвертации согласно итерации цикла
        var index = engAlphabet.indexOf(engLetter); // проверяем, есть ли выбранная буква в массиве из латинских букв, и возвращаем индекс найденной буквы (-1 - буква не найдена, >=0 буква найдена)
        var hackerLetter; // объявляем переменную для хранения совпадающей буквы

        if(index >= 0){ // если выбранная буква была найдена в массиве из латинских букв (вернулось значение >=0)
          hackerLetter = hackerAlphabet[index]; // находим аналог буквы по индексу в "хакерском" массиве букв
          hackerPhrase += hackerLetter; // и добавляем букву в строку с итоговой "хакерской" фразой
        } else { // если не было найдено совпадений в массиве из латинских букв (вернулось значение -1)
          hackerPhrase += engLetter; // то берем выбранный символ и сразу добавляем в строку с итоговой "хакерской" фразой (сюда попадают все символы, отсутствующие в массиве из латинских букв)
        }

      }

      return hackerPhrase;

    }


    var convertedText = convertToHackerLang("hacker speak / hacker language"); // передаем в аргументе слово для конвертации и получаем в ответ от функции строку h4ck32 5p34k / h4ck32 14n9u493

    var body = document.getElementsByTagName("body"); // выбираем элемент body
    var p = document.createElement("p"); // создаем новый элемент - параграф
    p.innerHTML = convertedText; // добавляем в параграф конвертированный текст
    body[0].insertBefore(p, body[0].children[1]); // вкладываем параграф между первым и вторым элементами body
    //body[0].appendChild(p); // вкладываем параграф после всех дочерних элементов body

  }
  </script>

</head>
  <body>
    <h1>Конвертер eng to hacklang</h1>
    <p>
      текст после конвертации
    </p>
  </body>
</html>
